  <script>
    // ä»åŸè®¾è®¡æ–‡æ¡£æå–çš„å®Œæ•´å›¾æ ‡åˆ—è¡¨
    const ICONS = [
      'arrow-left', 'arrow-right', 'arrow-up', 'award', 'bell', 'book-open',
      'calendar', 'check', 'chevron-down', 'chevron-left', 'chevron-right',
      'clock', 'cloud', 'code', 'coins', 'credit-card', 'crown', 'download',
      'eye', 'eye-off', 'filter', 'gift', 'heart', 'help-circle', 'home',
      'image', 'lock', 'mail', 'maximize-2', 'palette', 'phone', 'plus',
      'printer', 'save', 'search', 'settings', 'share-2', 'shield',
      'smartphone', 'sparkles', 'star', 'tag', 'trending-up', 'user', 'x', 'zap'
    ];

    const COLORS = {
      primary: '#FF6B9D',
      secondary: '#8B7BFF',
      accent: '#FFB84D',
      white: '#FFFFFF'
    };

    const selectedIcons = new Set(ICONS); // é»˜è®¤å…¨é€‰

    async function loadIcons() {
      const grid = document.getElementById('icon-grid');

      for (const iconName of ICONS) {
        const card = document.createElement('div');
        card.className = 'icon-card selected';
        card.onclick = () => toggleIcon(iconName, card);

        const preview = document.createElement('div');
        preview.className = 'icon-preview';
        preview.innerHTML = `<i data-lucide="${iconName}" style="width: 32px; height: 32px;"></i>`;

        const name = document.createElement('div');
        name.className = 'icon-name';
        name.textContent = iconName;

        card.appendChild(preview);
        card.appendChild(name);
        grid.appendChild(card);
      }

      const script = document.createElement('script');
      script.src = 'https://unpkg.com/lucide@latest';
      script.onload = () => lucide.createIcons();
      document.body.appendChild(script);
    }

    function toggleIcon(iconName, card) {
      if (selectedIcons.has(iconName)) {
        selectedIcons.delete(iconName);
        card.classList.remove('selected');
      } else {
        selectedIcons.add(iconName);
        card.classList.add('selected');
      }
      updateSelectedCount();
    }

    function selectAll() {
      selectedIcons.clear();
      ICONS.forEach(icon => selectedIcons.add(icon));
      document.querySelectorAll('.icon-card').forEach(card => card.classList.add('selected'));
      updateSelectedCount();
    }

    function deselectAll() {
      selectedIcons.clear();
      document.querySelectorAll('.icon-card').forEach(card => card.classList.remove('selected'));
      updateSelectedCount();
    }

    function updateSelectedCount() {
      document.getElementById('selected-count').textContent = selectedIcons.size;
    }

    function showStatus(text, type = 'info') {
      const status = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      status.className = `status show ${type}`;
      statusText.textContent = text;
    }

    function updateProgress(completed, total) {
      const percentage = Math.round((completed / total) * 100);
      const fill = document.getElementById('progress-fill');
      fill.style.width = `${percentage}%`;
      fill.textContent = `${completed}/${total} (${percentage}%)`;
    }

    async function downloadAllIcons() {
      if (selectedIcons.size === 0) {
        alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªå›¾æ ‡ï¼');
        return;
      }

      showStatus(`æ­£åœ¨ç”Ÿæˆ ${selectedIcons.size Ã— 4} ä¸ªå›¾æ ‡æ–‡ä»¶...`, 'info');

      let completed = 0;
      const total = selectedIcons.size * Object.keys(COLORS).length;
      updateProgress(0, total);

      for (const iconName of selectedIcons) {
        for (const [colorName, colorHex] of Object.entries(COLORS)) {
          try {
            await downloadIcon(iconName, colorName, colorHex);
            completed++;
            updateProgress(completed, total);

            // æ·»åŠ å°å»¶è¿Ÿé¿å…æµè§ˆå™¨é˜»æ­¢ä¸‹è½½
            await new Promise(resolve => setTimeout(resolve, 100));
          } catch (error) {
            console.error(`Failed to download ${iconName} (${colorName}):`, error);
          }
        }
      }

      showStatus(`âœ… å®Œæˆï¼å·²ç”Ÿæˆ ${total} ä¸ªå›¾æ ‡æ–‡ä»¶`, 'success');
      setTimeout(() => {
        showStatus('âš ï¸ è¯·å°†ä¸‹è½½çš„æ–‡ä»¶ç§»åŠ¨åˆ° scripts/downloads/ æ–‡ä»¶å¤¹ï¼Œç„¶åè¿è¡Œ node scripts/organizeIcons.js', 'warning');
      }, 2000);
    }

    async function downloadIcon(iconName, colorName, colorHex) {
      const iconElement = document.querySelector(`[data-lucide="${iconName}"]`);
      if (!iconElement) {
        throw new Error(`Icon ${iconName} not found`);
      }

      const svg = iconElement.cloneNode(true);
      svg.setAttribute('width', '48');
      svg.setAttribute('height', '48');
      svg.setAttribute('viewBox', '0 0 24 24');
      svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');

      svg.querySelectorAll('*').forEach(el => {
        if (el.hasAttribute('stroke')) {
          el.setAttribute('stroke', colorHex);
        }
        if (el.hasAttribute('fill') && el.getAttribute('fill') !== 'none') {
          el.setAttribute('fill', colorHex);
        }
      });

      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement('canvas');
      canvas.width = 48;
      canvas.height = 48;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const blob = new Blob([svgData], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      return new Promise((resolve, reject) => {
        img.onload = () => {
          ctx.drawImage(img, 0, 0);
          URL.revokeObjectURL(url);

          canvas.toBlob((blob) => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${colorName}__${iconName}.png`;
            a.click();
            URL.revokeObjectURL(a.href);
            resolve();
          }, 'image/png');
        };
        img.onerror = reject;
        img.src = url;
      });
    }

    loadIcons();
