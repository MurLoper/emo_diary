  <style>

    .icon-card {

    .icon-card:hover {
      background: #e9ecef;

    }

    .icon-card.selected {

    .icon-preview {

    }

    .status.info {

    }

    .progress {

    }

<body>
  <div class="container">
    <h1>ğŸ¨ Lucide å›¾æ ‡ä¸‹è½½å·¥å…·</h1>
    <p class="subtitle">ä¸ºå¿ƒæ™´æ—¥è®°é¡¹ç›®æ‰¹é‡ç”Ÿæˆ PNG å›¾æ ‡</p>

    <div class="colors">
      <div class="color-card">
        <div class="color-name">Primary (ä¸»è‰²)</div>
        <div class="color-preview">
          <div class="color-box" style="background: #FF6B9D;"></div>
          <span>#FF6B9D</span>
        </div>
      </div>
      <div class="color-card">
        <div class="color-name">Secondary (æ¬¡è‰²)</div>
        <div class="color-preview">
          <div class="color-box" style="background: #8B7BFF;"></div>
          <span>#8B7BFF</span>
        </div>
      </div>
      <div class="color-card">
        <div class="color-name">Accent (å¼ºè°ƒè‰²)</div>
        <div class="color-preview">
          <div class="color-box" style="background: #FFB84D;"></div>
          <span>#FFB84D</span>
        </div>
      </div>
      <div class="color-card">
        <div class="color-name">White (ç™½è‰²)</div>
        <div class="color-preview">
          <div class="color-box" style="background: #FFFFFF; border: 2px solid #ddd;"></div>
          <span>#FFFFFF</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-primary" onclick="selectAll()">âœ“ å…¨é€‰</button>
      <button class="btn-secondary" onclick="deselectAll()">âœ— å–æ¶ˆå…¨é€‰</button>
      <button class="btn-success" onclick="downloadAllIcons()">ğŸ“¥ ä¸‹è½½æ‰€æœ‰å›¾æ ‡ (4ç§é¢œè‰²)</button>
    </div>

    <div id="icon-grid" class="icon-grid">
      <!-- Icons will be loaded here -->
    </div>

    <div id="status" class="status">
      <div id="status-text"></div>
      <div id="progress" class="progress"></div>
    </div>
  </div>

  <script>
    const ICONS = [
      'home', 'palette', 'book-open', 'image', 'save', 'x', 'search', 'calendar',
      'settings', 'user', 'shield', 'bell', 'help-circle', 'info', 'sparkles',
      'gift', 'dollar-sign', 'zap', 'crown', 'credit-card', 'trending-up',
      'check', 'lock', 'award'
    ];

    const COLORS = {
      primary: '#FF6B9D',
      secondary: '#8B7BFF',
      accent: '#FFB84D',
      white: '#FFFFFF'
    };

    const selectedIcons = new Set(ICONS); // é»˜è®¤å…¨é€‰

    // Load Lucide icons
    async function loadIcons() {
      const grid = document.getElementById('icon-grid');

      for (const iconName of ICONS) {
        const card = document.createElement('div');
        card.className = 'icon-card selected';
        card.onclick = () => toggleIcon(iconName, card);

        const preview = document.createElement('div');
        preview.className = 'icon-preview';
        preview.innerHTML = `<i data-lucide="${iconName}" style="width: 48px; height: 48px;"></i>`;

        const name = document.createElement('div');
        name.className = 'icon-name';
        name.textContent = iconName;

        card.appendChild(preview);
        card.appendChild(name);
        grid.appendChild(card);
      }

      // åŠ è½½ Lucide å›¾æ ‡åº“
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/lucide@latest';
      script.onload = () => {
        lucide.createIcons();
      };
      document.body.appendChild(script);
    }

    function toggleIcon(iconName, card) {
      if (selectedIcons.has(iconName)) {
        selectedIcons.delete(iconName);
        card.classList.remove('selected');
      } else {
        selectedIcons.add(iconName);
        card.classList.add('selected');
      }
    }

    function selectAll() {
      selectedIcons.clear();
      ICONS.forEach(icon => selectedIcons.add(icon));
      document.querySelectorAll('.icon-card').forEach(card => card.classList.add('selected'));
    }

    function deselectAll() {
      selectedIcons.clear();
      document.querySelectorAll('.icon-card').forEach(card => card.classList.remove('selected'));
    }

    function showStatus(text, type = 'info', progress = '') {
      const status = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      const progressEl = document.getElementById('progress');

      status.className = `status show ${type}`;
      statusText.textContent = text;
      progressEl.textContent = progress;
    }

    async function downloadAllIcons() {
      if (selectedIcons.size === 0) {
        alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªå›¾æ ‡ï¼');
        return;
      }

      showStatus('æ­£åœ¨ç”Ÿæˆå›¾æ ‡...', 'info');

      let completed = 0;
      const total = selectedIcons.size * Object.keys(COLORS).length;

      for (const iconName of selectedIcons) {
        for (const [colorName, colorHex] of Object.entries(COLORS)) {
          try {
            await downloadIcon(iconName, colorName, colorHex);
            completed++;
            showStatus(
              `æ­£åœ¨ç”Ÿæˆå›¾æ ‡... ${completed}/${total}`,
              'info',
              `${iconName}.png (${colorName})`
            );

            // æ·»åŠ å°å»¶è¿Ÿé¿å…æµè§ˆå™¨é˜»æ­¢ä¸‹è½½
            await new Promise(resolve => setTimeout(resolve, 100));
          } catch (error) {
            console.error(`Failed to download ${iconName} (${colorName}):`, error);
          }
        }
      }

      showStatus(`âœ… å®Œæˆï¼å·²ç”Ÿæˆ ${total} ä¸ªå›¾æ ‡`, 'success');
    }

    async function downloadIcon(iconName, colorName, colorHex) {
      // è·å– SVG å…ƒç´ 
      const iconElement = document.querySelector(`[data-lucide="${iconName}"]`);
      if (!iconElement) {
        throw new Error(`Icon ${iconName} not found`);
      }

      // åˆ›å»º SVG å‰¯æœ¬
      const svg = iconElement.cloneNode(true);
      svg.setAttribute('width', '48');
      svg.setAttribute('height', '48');
      svg.setAttribute('viewBox', '0 0 24 24');
      svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');

      // è®¾ç½®é¢œè‰²
      svg.querySelectorAll('*').forEach(el => {
        if (el.hasAttribute('stroke')) {
          el.setAttribute('stroke', colorHex);
        }
        if (el.hasAttribute('fill') && el.getAttribute('fill') !== 'none') {
          el.setAttribute('fill', colorHex);
        }
      });

      // è½¬æ¢ä¸º PNG
      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement('canvas');
      canvas.width = 48;
      canvas.height = 48;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const blob = new Blob([svgData], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      return new Promise((resolve, reject) => {
        img.onload = () => {
          ctx.drawImage(img, 0, 0);
          URL.revokeObjectURL(url);

          canvas.toBlob((blob) => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${colorName}__${iconName}.png`;
            a.click();
            URL.revokeObjectURL(a.href);
            resolve();
          }, 'image/png');
        };
        img.onerror = reject;
        img.src = url;
      });
    }

    // åˆå§‹åŒ–
    loadIcons();
  </script>
</body>
